name: Close n Merge

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
env:
  PUSH_IMAGE: TRUE
  
jobs:
  fixer:
    runs-on: ubuntu-latest
    steps:
      - name: Catch state
        id: pr
        run: |
          if "${{ github.event.pull_request.merged }}" eq "false"
          then
            echo "PUSH_IMAGE=FALSE" >> $GITHUB_ENV
          fi
      - name: Dbg
        run: |
          echo ${{ env.PUSH_IMAGE }}
